<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup" style="color:#012F43">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Details</ng-template>
      <div class="row form-container">
        <div class="col-sm-9 personal-info">
          <form class="form-horizontal" role="form" #personalDetails="ngForm">
            <div class="form-group">
              <div class="col-md-3 control-label">
                <img src="../assets/images/avatar.jpg" alt="avatar">
                <h6>Upload photo...</h6>
                <div class="col-md-8">
                  <input name="userImage" ngModel type="file" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Name:</label>
              <div class="col-md-8">
                <input name="name" ngModel class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Email:</label>
              <div class="col-md-8">
                <input name="email" disabled class="form-control" type="text" value={{email}}>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Contact No.:</label>
              <div class="col-md-8">
                <input name="number" ngModel class="form-control" type="text" value="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <button matStepperNext type="button" class="btn btn-primary"
                  (click)="addPersonalDetails(personalDetails.value)">Save Changes</button>
                <span></span>
                <button type="reset" class="btn btn-warning" value="Cancel">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Edit address</ng-template>
      <div class="row form-container">
        <div class="col-sm-9 personal-info">
          <form class="form-horizontal" role="form" #editAddress="ngForm">
            <div class="form-group">
              <label class="col-sm-3 control-label">Address:</label>
              <div class="col-sm-8">
                <textarea id="address" name="address" ngModel type="text" placeholder="address" class="form-control">
</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Location:</label>
              <div class="col-md-8">
                <input name="location" ngModel class="form-control" type="text" placeholder="Location of project"
                  value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label"></label>
              <div class="col-sm-8">
                <!-- <button matStepperNext (click) = "addEditAddress(editAddress.value)" class="btn btn-primary" value="Save">Save</button> -->
                <span></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mat-button">
        <button class="btn btn-primary" (click)="saveUser(editAddress.value,user)">Submit</button>
        <button class="btn btn-warning" (click)="stepper.reset()">Reset</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
