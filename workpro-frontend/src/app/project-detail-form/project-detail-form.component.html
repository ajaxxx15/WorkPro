<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup" style="color:#012F43">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Project Details</ng-template>
      <div class="row form-container">
        <div class="col-sm-9 personal-info">
          <!--Project Details-->
          <form class="form-horizontal" role="form" #personalDetails="ngForm">

            <div class="form-group">
              <label class="col-md-3 control-label">Domain:</label>
              <div class="col-md-8">
                <select class="form-control" name="domain" ngModel id="domain">
                  <option>IT</option>
                  <option>EM</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Project Name:</label>
              <div class="col-md-8">
                <input name="projectName" ngModel class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Project Description:</label>
              <div class="col-md-8">
                <textarea class="form-control" id="projectDescription" name="projectDescription" ngModel
                  rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Skills:</label>
              <div class="col-sm-8">
                <div class="skill-container">
                  <input id="skill" name="skill" ngModel #skillName type="text"
                    placeholder="Add Skills required for Project" class="form-control">
                  <button type="button" class="btn btn-primary" (click)="addSkill(skillName.value)">Add_Skill</button>
                </div>
              </div>

              <div *ngFor="let skill of skills">
                <h3><span class="badge badge-pill badge-info">
                    {{skill}}
                    <button (click)="removeSkill(skill)" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </span></h3>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Completion Date:</label>
              <div class="col-md-8">
                <input type="date" name="projectCompletionDate" ngModel class="form-control"
                  placeholder="Date of projectCompletion" id="completionDate">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Location:</label>
              <div class="col-md-8">
                <input name="projectLocation" ngModel class="form-control" type="text" value="">
              </div>
            </div>
            <!-- <div class="form-group">
                  <label class="col-md-3 control-label">Preference:</label>
                  <div class="col-md-8">
                    <input name="projectPreference" ngModel class="form-control" type="text" value="">
                  </div>
                </div> -->

            <div class="form-group">
              <label for="preference" class="col-md-3 control-label"><i class="fas fa-user-tag"></i> Preference</label>
              <div class="col-md-8">
                <select class="form-control" id="firstName" [(ngModel)]="user.preference" name="preference">
                  <option value="">Select Preference</option>
                  <option value="Remote">Remote</option>
                  <option value="Onsite">Onsite</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <button matStepperNext type="button" class="btn btn-primary"
                  (click)="addfirstDetails(personalDetails.value)">Save Changes</button>
                <span></span>
                <button type="reset" class="btn btn-warning" value="Cancel">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Professional Details</ng-template>
    <div class="row form-container">
      <div class="col-sm-9 personal-info">
        <form class="form-horizontal" role="form" #bidDetails="ngForm">
          <div class="form-group">
            <label class="col-md-3 control-label">Max Budget ($):</label>
            <div class="col-md-8">
              <input name="maximumBudget" placeholder="Amount in $" ngModel class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Min Budget ($):</label>
            <div class="col-md-8">
              <input name="minimumBudget" placeholder="Amount in $" ngModel class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Bid Duration:</label>
            <div class="col-md-8">
              <input name="bidLastDate" placeholder="Number of Days" ngModel class="form-control" type="number"
                value="">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="mat-button">
      <button class="btn btn-primary" (click)="addBid(bidDetails.value)"
        (click)="saveUser(personalDetails.value,user,userForm)">Submit</button>
      <button class="btn btn-warning" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
