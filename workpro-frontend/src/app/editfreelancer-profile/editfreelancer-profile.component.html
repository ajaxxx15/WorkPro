<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup" style="color:#012F43">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Details</ng-template>
      <div class="row form-container">
        <div class="col-sm-9 personal-info">
          <!--Personal Details-->
          <form class="form-horizontal" role="form" #personalDetails="ngForm">
            <div class="form-group">
              <div class="col-md-3 control-label">
                <img src="../assets/images/avatar.jpg" alt="avatar">
                <h6>Upload photo</h6>
                <div class="col-md-8">
                  <input name="userImage" ngModel type="file" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Name:</label>
              <div class="col-md-8">
                <input name="Name" ngModel class="form-control" type="text" value="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Email:</label>
              <div class="col-md-8">
                <input name="email" disabled class="form-control" type="text" value={{email}}>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-md-3 control-label">Date of Birth</label>
              <div class="col-md-8">
                <input type="date" name="dateOfBirth" ngModel class="form-control" placeholder="Date of Birth">
              </div>
            </div> -->
            <!-- <label class="col-md-3 control-label">Gender:</label>
  <div class="form-group"> 
       <div class="col-sm-3">
            <label class="radio-inline">
                 <input name="gender" ngModel id="input-gender-male" value="Male" type="radio" />Male
             </label>
        </div>
        <div class="col-sm-3">
             <label class="radio-inline">
                  <input name="gender" ngModel id="input-gender-female" value="Female" type="radio" />Female
             </label>
         </div>
   </div> -->
            <!-- <div class="form-group">
              <label class="col-md-3 control-label">About:</label>
              <div class="col-md-8">
                <textarea class="form-control" name="description" ngModel  rows="5" id="About"></textarea>
              </div>
            </div> -->

            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <button matStepperNext type="button" class="btn btn-primary"
                  (click)="addPersonalDetails(personalDetails.value)">Save Changes</button>
                <span></span>
                <button type="reset" class="btn btn-warning" value="Cancel">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <!-- <form [formGroup]="secondFormGroup" > -->
    <ng-template matStepLabel>Edit address</ng-template>
    <div class="row form-container">
      <div class="col-sm-9 personal-info">
        <form class="form-horizontal" role="form" #editAddress="ngForm">
          <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <!-- <div class="col-sm-8"> -->
            <textarea id="address-line1" name="address" ngModel type="text" placeholder="address" class="form-control"
              value="{{details.freelancerAddress}}">
</textarea>
          </div>
          <!-- </div> -->
          <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
              <button matStepperNext (click)="addEditAddress(editAddress.value)" class="btn btn-primary"
                value="Save Changes">Save</button>
              <span></span>
              <button matStepperNext type="reset" class="btn btn-warning" value="Cancel"
                (click)="stepper.reset()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- </form> -->
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <!-- <form [formGroup]="secondFormGroup"> -->
    <ng-template matStepLabel>Professional Details</ng-template>
    <div class="row form-container">
      <div class="col-sm-9 personal-info">
        <form class="form-horizontal" role="form" #professionaldetails="ngForm">
          <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
              <div class="skill-container">
                <input id="skill" name="skill" ngModel #skillName type="text" placeholder="Add your Skills"
                  class="form-control">
                <button class="btn btn-primary" (click)="addSkill(skillName.value)"> Add_Skill</button>
              </div>
            </div>

            <div *ngIf="userPresent; else elseBlock">
              <div *ngFor="let skill of addedSkills">
                <h3><span class="badge badge-pill badge-info">
                    {{skill}}
                    <button (click)="removeSkill(skill)" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </span></h3>
              </div>
            </div>

            <ng-template #elseBlock>
              <div *ngFor="let skill of addedSkills">
                <h3><span class="badge badge-pill badge-info">
                    {{skill}}
                    <button (click)="removeSkill(skill)" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </span></h3>
              </div>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
    <div class="mat-button">
      <button class="btn btn-primary" (click)="saveUser()">Submit</button>
      <button class="btn btn-warning" (click)="stepper.reset()">Reset</button>
    </div>
    <!-- </form> -->
  </mat-step>
</mat-horizontal-stepper>
