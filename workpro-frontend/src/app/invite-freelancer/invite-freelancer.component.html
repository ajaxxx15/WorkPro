<div class="card container mt-3">
  <div class="card-body" *ngFor="let project of projects">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <!-- <p class="card-text">{{ project.projectDescription }}</p> -->
    <button class="card-link btn btn-primary" (click)="sendEmail(project.projectId)">
      Send
    </button>
  </div>
</div>
