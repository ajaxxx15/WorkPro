<div class="container emp-profile">
	<form method="post">
		<div class="row">
			<div class="col-md-4">
				<div class="profile-img">
					<img src="../assets/images/avatar.jpg" alt="profilepic" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="profile-head">
					<h5>
						{{profile.name}}
					</h5>
					<!-- <h6>
									Role
								</h6> -->
					<p class="proile-rating">RANKINGS : <span>9/10</span></p>
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">Timeline</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-2">
				<button class="btn btn-light" [routerLink]="['/editpoprofile']">Edit Profile</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="profile-work">
					<br>
					<div class="icon" style="display:flex;justify-content:space-evenly ">
						<a href="">
							<h3><i class="fab fa-twitter-square"></i></h3>
						</a>
						<a href="">
							<h3><i class="fab fa-linkedin-in"></i></h3>
						</a>
						<a href="">
							<h3><i class="fab fa-github"></i></h3>
						</a>
					</div>

				</div>
			</div>
			<div class="col-md-8">
				<div class="tab-content profile-tab" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

						<div class="row">
							<div class="col-md-6">
								<label>Name</label>
							</div>
							<div class="col-md-6">
								<p>{{profile.name}}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Email</label>
							</div>
							<div class="col-md-6">
								<p>{{profile.email}}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Phone</label>
							</div>
							<div class="col-md-6">
								<p>{{profile.number}}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Profession</label>
							</div>
							<div class="col-md-6">
								<p>Web Developer and Designer</p>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

						<div class="row">
							<div class="col-md-6">
								<label>Total Projects</label>
							</div>
							<div class="col-md-6">
								<p>560</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Languages Known</label>
							</div>
							<div class="col-md-6">
								<p>English, French ,German</p>
							</div>
						</div>
						<div class="row">

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
