<div class="card freelancer-details-form">
  <form #productowner="ngForm" class="mt-2" novalidate>
    <div class="container col-lg-6 border border-success rounded bg-light box">

      <div class="text-center header">
        <h1>Fill-up Details</h1>

        <hr />
      </div>
      <div class="form-group">
        <label for="name"><i class="icon-user"></i> Name</label>

        <input type="text" #emailref="ngModel" pattern="[A-Za-z]+[\s]+[A-Za-z]{2,10}$" ngModel class="form-control"
          id="name" name="name" placeholder="Name" required />
        <div *ngIf="emailref.errors && (emailref.touched || emailref.dirty)" class="alert alert-danger">
          <div *ngIf="emailref.errors.required">
            Name required.
          </div>

          <div [hidden]="!emailref.errors?.pattern">
            Wrong patterns
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="Email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" #name="ngModel" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,3}$" ngModel
          class="form-control" id="email" name="email" placeholder="email" required />

        <div *ngIf="name.errors && (name.touched || name.dirty)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Email required.
          </div>

          <div [hidden]="!name.errors?.pattern">
            Invalid pattern, must conatin _@_._
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker"></i> Address</label>
        <input type="text" ngModel class="form-control" id="address" name="address" placeholder="Address" />
      </div>
      <div class="form-group">
        <label for="location"><i class="fas fa-address-book"></i> Contact Details</label>

        <input type="number" #pwd="ngModel" pattern="^[0-9]{10,11}$" class="form-control" ngModel id="contact"
          name="contact" placeholder="contact Details" required />

        <div *ngIf="pwd.errors && (pwd.touched || pwd.dirty)" class="alert alert-danger">
          <div *ngIf="pwd.errors.required">
            Phone number required.
          </div>

          <div *ngIf="pwd.errors.pattern">
            <small>
              Phone number should be atleast 10 digits.</small>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="location"><i class="fas fa-location-arrow"></i> Location</label>
        <input type="text" ngModel class="form-control" id="location" name="location" placeholder="Location" />
      </div>
      <!-- ......................... -->
      <div class="form-group mt-2">
        <label for="preference"><i class="fas fa-asterisk"></i> Work Location Preference</label>
        <select ngModel class="form-control" id="preference" name="preference">
          <option value="">Select Preference</option>
          <option value="REMOTE">REMOTE</option>
          <option value="ONSITE">ONSITE</option>
        </select>
      </div>

      <div class="form-group">
        <button (click)="save(productowner.value)" class="btn btn-primary mt-4">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
